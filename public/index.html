<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    Hello
    <button (click)="emitHelloFromUsers()"></button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('/');
        socket.on('connect', () => {
            console.log('socket id', socket.id)
        })

        const ordersSocket = io('/orders');
        ordersSocket.on('connect',()=> {
            console.log('orders socket id', ordersSocket.id)
        })

        const usersSocket = io('/users');
        usersSocket.on('connect',() => {
            console.log('users socket id', usersSocket.id)
        })
    </script>
</body>
